---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name:
      - git
      - curl
      - unzip
      - acl
      - ufw
      - certbot
      - python3-certbot-nginx
    state: present

- name: Configure UFW - allow SSH
  community.general.ufw:
    rule: allow
    name: OpenSSH

- name: Configure UFW - allow HTTP
  community.general.ufw:
    rule: allow
    port: "80"
    proto: tcp

- name: Configure UFW - allow HTTPS
  community.general.ufw:
    rule: allow
    port: "443"
    proto: tcp

- name: Enable UFW
  community.general.ufw:
    state: enabled
    policy: deny
