site_name: Panduan Lengkap Moodle dengan Docker
site_description: Buku panduan komprehensif untuk mempelajari Moodle LMS dengan Docker Compose
site_author: Moodle Learning Team
site_url: https://endymuhardin.github.io/belajar-moodle/

repo_name: endymuhardin/belajar-moodle
repo_url: https://github.com/endymuhardin/belajar-moodle
edit_uri: edit/master/docs/

theme:
  name: material
  language: id
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.integrate
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: en

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - 'PART I: Getting Started':
    - 'Bab 1: Introduction & Overview': deskripsi-dan-outline.md
    - 'Bab 2: Environment Setup': persiapan-komputer-windows.md
    - 'Bab 3: Installing Moodle with Docker': setup-moodle-docker-compose.md
  - 'PART II: Administration':
    - 'Bab 4: Moodle Administration Basics': administrasi-moodle.md
    - 'Bab 5: User Management & Roles': pengguna-dan-role.md
    - 'Bab 6: Backup & Restore': backup-restore.md
    - 'Bab 7: Troubleshooting': troubleshooting.md
  - 'PART III: Content Creation':
    - 'Bab 8: Course Management Basics': course-management.md
    - 'Bab 9: Creating Learning Content': courseware-authoring.md
    - 'Bab 10: E-Learning Standards (SCORM, CMI5, H5P)': scorm-h5p.md
    - 'Bab 11: Complete Learning Workflow': complete-learning-workflow.md
  - 'PART IV: Advanced Pedagogy':
    - 'Bab 12: Learning Progress & Assessment': learning-progress-tracking.md
    - 'Bab 13: Weakness Analysis & Improvement': weakness-analysis.md
    - 'Bab 14: Advanced Courseware Development': advanced-courseware.md
  - Appendix:
    - 'References & Resources': references.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/endymuhardin/belajar-moodle
  version:
    provider: mike

